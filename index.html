<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Page</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <!-- left div starts here -->
      <div class="left">
        <!-- inner container starts here -->
        <div class="container">
          <div class="symbol">
            <img src="assets\images\icon-symbol.png" id="symbol" alt="Symbol" />
          </div>
          <h1>Sign Up</h1>
          <div class="grey-txt">
            See your growth and get Consulting Support!
          </div>

          <button class="google">
            <img
              src="assets\images\logo-google-G.png"
              alt="Google Sign In"
              id="logo"
            />

            <div class="text">Sign up with Google</div>
          </button>
          <div class="cont">
            <div class="opt-2">or Sign up with Email</div>
          </div>

          <form>
            <div class="label">Name*</div>

            <input type="text" name="Name" placeholder="Name" class="input" />

            <div class="label">Email*</div>

            <input
              type="email"
              name="Email"
              placeholder="mail@website.com"
              class="input"
            />

            <div class="label">Password*</div>

            <input
              type="password"
              name="Password"
              placeholder="Min. 8 character"
              class="input"
            />

            <div class="i-agree">
              <input type="checkbox" name="I-agree" checked />
              <div class="text">
                I agree to the <a id="link" href="#">Terms and conditions</a>
              </div>
            </div>

            <button class="purple" type="submit">Sign Up</button>
          </form>
          <div class="text">
            Already have an Account?<a href="#" class="link">Sign in</a>
          </div>

          <footer>Â©2020 Felix All rights reserved.</footer>
        </div>
        <!-- inner container ends here -->
      </div>
      <!-- left div ends here -->
      <div class="right">
        <img
          src="assets\images\side_banner.png"
          alt="side-banner"
          id="banner"
        />
      </div>
    </main>
  </body>
</html>
